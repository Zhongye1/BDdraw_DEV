version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # 后端服务
  backend:
    build:
      context: ./ALD_Backend
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    volumes:
      - ./ALD_Backend/collab.sqlite:/app/collab.sqlite
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped

# 定义网络
networks:
  app-network:
    driver: bridge